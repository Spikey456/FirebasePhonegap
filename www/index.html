    <meta charset="utf-8" />

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    -->

    <script type="text/javascript" src="js/jquery-3.5.1.min.js" ></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script type="text/javascript" src="js/bootstrap.min.js" ></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="./js/authOperations.js">
    // Your web app's Firebase configuration
    </script>
    <script src="./js/cameraOperation.js">
    </script>
</head>

<body>
    <div >
        
        <div id="loginContainer" class="container">
            <h1>Form</h1>
            <div id="header"></div>

            <input class="form-control" type="email" placeholder="email" id="email"/>
            <input class="form-control" type="password" placeholder="password" id="password"/>

            <button class="btn btn-primary" onclick="signUp()" id="signUp">Sign Up</button>
            <button class="btn btn-secondary"  onclick="signIn()" id="signIn">Sign In</button>
            
        </div>
        <div id="userContainer" class="container">
            <center>
            <h1 id="containerHeader"></h1>
            <button class="btn btn-danger" onclick="signOut()" id="signOut">Sign Out</button><br>

            <button class="btn btn-primary" onclick="capturePhoto();">Capture Photo</button> <br>
            <button class="btn btn-primary" onclick="capturePhotoEdit();">Capture Editable Photo</button> <br>
            <button class="btn btn-primary" onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo
            Library</button><br>
            <button class="btn btn-primary" onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo
            Album</button><br>
            <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
            <img style="display:none;" id="largeImage" src="" />
            </center>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
